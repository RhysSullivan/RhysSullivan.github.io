<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Action Items</title>    
  </head>
  <body>
	<h1 id="todo">Take a spin:</h1>
    <button onclick="spin()">Respin</button>
    <script type="text/javascript">
        function spin(spins=50)
        {
            var element = document.getElementById("todo");
            var todo = [
                "Run",
                "Walk",
                "Clean",
                "Homework",
                "Work on AO",
                "El",
                "Make Tea",
                "Brush Teeth",
                "Take a shower",
                "Yoga",
                "Meal Prep",
                "Organize Email",
                "Climb",
                "Write to Future",
            ]
            var slowdown = [
                10,
                20,
                40,
                60,
                80,
                100,
                150,
                300,
                400,
                500,
                600
            ]
            let timeout = 1000
            if(spins > 10)
            {
                timeout = 10
            }
            else
            {
                timeout = slowdown[spins]
            }
            timeout = 1000 / (spins)
            let activity = todo[Math.floor(Math.random() * todo.length)]        
            element.innerHTML = activity
            if(spins > 2)
            {
                    setTimeout(() => {
                        spin(spins-1)
                    }, timeout);
            } else{
                    element.innerHTML = activity + '!'
                }
            
        }        
        </script>
  </body>
</html>
